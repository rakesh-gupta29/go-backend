{{define "content"}}
<div class="container py-10">
  <div class="flex flex-col items-center space-y-4 text-center">
    <h1
      class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl lg:text-6xl"
    >
      Welcome to Book Library
    </h1>
  </div>

  <div
    class="mx-auto grid max-w-5xl grid-cols-1 gap-6 py-12 md:grid-cols-2 lg:grid-cols-3"
  >
    {{range .FeaturedBooks}}
    <div
      class="group relative rounded-lg border p-6 shadow-md transition-shadow hover:shadow-lg"
    >
      <div class="flex flex-col justify-between space-y-4">
        <div class="space-y-2">
          <h3 class="font-bold tracking-tight">{{.Title}}</h3>
          <p class="text-sm text-muted-foreground">{{.Description}}</p>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <span class="text-sm text-muted-foreground">By {{.Author}}</span>
          </div>
          <span class="text-sm text-muted-foreground">{{.Year}}</span>
        </div>
      </div>
    </div>
    {{end}}
  </div>
</div>
{{end}} {{template "layouts/base" .}}
